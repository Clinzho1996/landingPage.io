<!DOCTYPE html>
<html>
<head>
	<title>Landing Tutorial</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
</head>
<body>
	<header>
		<div class="logo">
			<img src="./img/logo.svg">		
			<h4 class="logo-name">Three Dots</h4>
		</div>
		<ul class="nav-links">
			<li><a href="#" class="nav-link">Specs</a></li>
			<li><a href="#" class="nav-link">Products</a></li>
			<li><a href="#" class="nav-link">Contacts</a></li>
		</ul>
		<div class="cart">
			<img src="./img/cart.svg">
		</div>
	</header>
<main>
	<section class="presentation">
		<div class="introduction">
			<div class="intro-tech">
				<h1>Laptop for the future</h1>
				<p>The new 14 inch bezeless display offering a 4k display
					<br> with touch screen</p>
				<button class="inch">14 inch</button>
				<button class="cta">Add To Cart</button>
			</div>
			<div class="matebook">
				<img src="./img/matebook.png">
			</div>
		</div>	
	</section>
	<div class="laptop-select">
		<img src="./img/arrow-left.svg">	
		<img src="./img/dot.svg">
		<img src="./img/dot-full.svg">
		<img src="./img/dot-full.svg">
		<img src="./img/arrow-right.svg">
	</div>

	<img class="big-circle" src="./img/big-eclipse.svg">
	<img class="medium-circle" src="./img/mid-eclipse.svg">
	<img class="small-circle" src="./img/small-eclipse.svg">
</main>

</body>
</html>
